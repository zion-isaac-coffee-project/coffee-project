<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../coffee-project1/css/resets.css">
    <link rel="stylesheet" href="../coffee-project1/css/layout.css">
</head>
<body>
<div class="page-wrapper">
    <header class="container">
        <div class="row">
            <div class="column">
                <img class="coffee-pic" src="images/coffee.png" alt="coffee">
            </div>
            <div class="column align-center justify-center">
                <h1>Coffee Search</h1>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="coffee column" id="coffees">
            </div>
            <div class="column">
                <form class="coffee-form" method="" action="">
                    <label for="roast-selection">Roast</label>
                    <select id="roast-selection">
                        <option value="all">All</option>
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                    <label for="roast-search">Coffee Name</label>
                    <input id="roast-search" name="roast-select" type="text" placeholder="">
                </form>
                <form class="coffee-add" method="" action="">
                    <label for="coffee-add">Roast</label>
                    <select id="coffee-add" name="coffee-add">
                        <option value="light">light</option>
                        <option value="medium">medium</option>
                        <option value="dark">dark</option>
                    </select>
                    <label for="name-add">Coffee Name</label>
                    <input id="name-add" name="name-add" type="text" placeholder="">
                    <button id="submit1">Add</button>
                    <button id="submit2">Clear</button>
                </form>
            </div>
        </div>
    </main>
</div>
    <script src="main.js"></script>
</body>
</html>
